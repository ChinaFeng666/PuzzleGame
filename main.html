<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱拼才会赢游戏</title>
    <link rel="stylesheet" href=" ./css/index.css">    

</head>
<body>
    <div class="content">
      <!-- 初始化盒子 -->
      <div class="initbox">

        <div class="cover">
           <div class="title" >爱拼<br/>才会赢</div>
             <div class="btn StartBtn">开始游戏</div>
              <div class="btn changeGradeBtn">更改难度</div>
                <div class="btn  changeImgBtn">更换图片</div>
          </div>
      </div>
         <div class="gamebox">
            <ul class="ptlist"></ul>
             <div class="setbox">
               <div class="title">目标图</div>
                 <div class="TargetImg"> </div>  
                  <div class="TargetTime"> 00  :  00</div> 
                    <div class="GameBtn stopBtn">暂停</div> 
                       <div class="GameBtn OutBtn">退出</div> 
        </div>
      </div>
     <div class="passBox">
        <div class="passTitle">恭喜你通过本关！</div>
        <div class="passText">
          通过等级：初级；<br>
          难度系数：1
          </div>
        <div class="passTime">
          通关时间<span>00:00</span>
        </div>
        <div class="btnBox">
          <div class="btnBox renewBtn">重新挑战</div>
          <div class="btnBox nextBtn">下一关 </div>
        </div>

      
      </div>
      <div class="gardeBox">
        <div class="grade">
           <div class="gradeTitle"> 游戏等级  </div>
             <ul class="gradeList">
               <li>初级 难度系数1</li>
               <li>中级 难度系数2</li>
               <li>高级 难度系数3</li>
               <li>究级 难度系数4</li>
               <li>终级 难度系数5</li>
             </ul>
         
        </div>
       </div>
      <div class="imgBox">
        <div class="imgTitle">图片列表</div> 
        <!-- ul.imgList>li*10>img+回车  -->
        <ul class="imgList">
          <li><img src="./img/1.jpg" alt=""></li>
          <li><img src="./img/2.jpg" alt=""></li>
          <li><img src="./img/3.jpg" alt=""></li>
          <li><img src="./img/4.jpg" alt=""></li>
          <li><img src="./img/5.jpg" alt=""></li>
          <li><img src="./img/6.jpg" alt=""></li>
          <li><img src="./img/7.jpg" alt=""></li>
          <li><img src="./img/8.jpg" alt=""></li>
          <li><img src="./img/9.jpg" alt=""></li>
          <li><img src="./img/10.jpg" alt=""></li>
        </ul>
       </div>

    </div>

    <script src="./js/index.js"></script>
    
</body>
</html>
